<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <title>订单确认</title>
	    <meta name="wap-font-scale" content="no">
	    <script src="../js/flexible.js"></script>
	    <link rel="stylesheet" href="../css/comment.css">
	    <link rel="stylesheet" type="text/css" href="../css/orders.css"/>
	</head>
	<body class="pt1 pb2">
		<header>
			<div class="topBox">
	            <div class="return"></div>
	            <div class="menuTip">订单确认</div>
	       </div>
		</header>
		<section>
			<div class="romIDLine">
				<div class="endTime"><span>20170208</span><span>期将于</span><span>13:14</span><span>截止结束</span></div>
				<div class="searchRom">
					<div class="romLocation">房间号</div>
					<select name="romsID" class="ids">
						<option value="5301">5301</option>
						<option value="5301">2148</option>
					</select>
				</div>
			</div>
			<ul class="bettingItems">
				<li>
					<div class="selectState"></div>
					<div class="userHead">
						<img src="../image/index/banner.jpg" alt="" />
					</div>
					<div class="userName">前世今生</div>
					<div class="typed">
						<span>特码猜</span><span>:</span><span>波色</span>
					</div>
					<div class="needDou">
						<span class="dou"></span>
						<span>5513</span>
					</div>
				</li>
				<li>
					<div class="selectState"></div>
					<div class="userHead">
						<img src="../image/index/banner.jpg" alt="" />
					</div>
					<div class="userName">前世今生</div>
					<div class="typed">
						<span>特码猜</span><span>:</span><span>波色</span>
					</div>
					<div class="needDou">
						<span class="dou"></span>
						<span>5513</span>
					</div>
				</li>
				<li>
					<div class="selectState"></div>
					<div class="userHead">
						<img src="../image/index/banner.jpg" alt="" />
					</div>
					<div class="userName">前世今生</div>
					<div class="typed">
						<span>特码猜</span><span>:</span><span>波色</span>
					</div>
					<div class="needDou">
						<span class="dou"></span>
						<span>5513</span>
					</div>
				</li>
				<li>
					<div class="selectState"></div>
					<div class="userHead">
						<img src="../image/index/banner.jpg" alt="" />
					</div>
					<div class="userName">前世今生</div>
					<div class="typed">
						<span>特码猜</span><span>:</span><span>波色</span>
					</div>
					<div class="needDou">
						<span class="dou"></span>
						<span>5513</span>
					</div>
				</li>
				<li>
					<div class="selectState"></div>
					<div class="userHead">
						<img src="../image/index/banner.jpg" alt="" />
					</div>
					<div class="userName">前世今生</div>
					<div class="typed">
						<span>特码猜</span><span>:</span><span>波色</span>
					</div>
					<div class="needDou">
						<span class="dou"></span>
						<span>5513</span>
					</div>
				</li>
			</ul>
		</section>
		<div class="dealBox">
			<div class="allSelect"></div>
			<div class="all">全选</div>
			<div class="fl">
				<span>合计猜豆:</span><span class="allNum">362105</span>
			</div>
			<div class="refuseOrder">拒单</div>
			<div class="acceptOrder">接单</div>
		</div>
		<div class="someTips someTipsBg" style="display: none;">
			<div class="boxTip">
				<!--提示成功-->
				<div class="successed" style="display: none;">
					<div class="successPic"></div>
					<div class="successTip">您已接单成功</div>
					<div class="sureBtn">确定</div>
				</div>
				<!--房间人数已满-->
				<div class="failed" style="display: none;">
					<div class="failReason">您的房间人数已满</div>
					<div class="dealBtn tac">
						<span class="btns btnCreate">创建房间</span>
						<span class="btns btnReturn">返回</span>
					</div>
				</div>
				<!--拒绝订单-->
				<div class="failed" style="display: none;">
					<div class="failReason">您确定拒绝订单</div>
					<div class="dealBtn tac">
						<span class="btns btnCreate">取消</span>
						<span class="btns btnReturn">确定</span>
					</div>
				</div>
			</div>
		</div>

	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/vguess.js"></script>
