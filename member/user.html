<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的</title>
    <meta name="wap-font-scale" content="no">
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/comment.css">

</head>
<body class="pb2">
    <header>
        <div class="returnLine">
            <div class="return"></div>
        </div>
        <div class="userBox">

	            <p class="userName">前世今生</p>
	            <p class="userID">ID : <span class="ID">56324956</span></p>
	            <div class="richShow">
	                <a href="voucherCenter.html">

	                    <div class="diamondNum">3</div>

	                <a href="voucherCenter.html">
	                    <div class="type dou"></div>

	                    <div>商家中心</div>
	                </a>

    <section>

	                <div class="settingName">充值中心</div>
	                <span class="rowRight"></span>

            </li>
            <li class="myBill">

	                <div class="settingName">我的账单</div>
	                <span class="rowRight"></span>
                </a>
            </li>
            <li class="missionCenter">

	                <div class="iconBar"></div>
	                <div class="settingName">任务中心</div>
	                <span class="rowRight"></span>
                </a>
            </li>
            <li class="bettingRecord">
            	<a href="touzhuHistory.html">

	                <div class="settingName">投注记录</div>
	                <span class="rowRight"></span>

            <li class="roomRecord">

	                <span class="rowRight"></span>

	                <span class="rowRight"></span>

	                <div class="settingName">关于</div>
	                <span class="rowRight"></span>
                </a>

        <a href="../index.html">

        </a>
        <a href="game.html">

        </a>
        <a href="rom.html">

        </a>
