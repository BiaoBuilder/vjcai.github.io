<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绑定手机</title>
		<meta name="wap-font-scale" content="no">
	    <script src="../js/flexible.js"></script>
	    <link rel="stylesheet" href="../css/comment.css">
	    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<link rel="stylesheet" type="text/css" href="../css/userMessage.css"/>
	</head>
	<body class="pt1">
		<header>
			<div class="topBox">
	            <div class="return"></div>
	            <div class="menuTip">绑定手机</div>
	        </div>
		</header>
		<section>
			<div class="pageTip">绑定后可通过手机号进行登录</div>
			<div class="cellBox">
				<div class="inputItem inputPhone">
					<div class="icons phoneIcon"></div>
					<input type="text" placeholder="请输入手机号码"/>
				</div>
				<div class="inputItem inputVerification">
					<div class="icons verification"></div>
					<input type="text" placeholder="请输入手机验证码"/>
					<div class="getVerification">获取验证码</div>
				</div>
				<div class="inputItem">
					<div class="loginBtn">确定</div>
				</div>
			</div>
		</section>
		<div class="someTips" style="display: none;">
	    	<div class="boxTip">
	    		<!--订单提醒-->
	    		<div class="failed">
	    			<div class="modelTop">通知</div>
					<div class="failReason">
						<span class="horn"></span>
						<span>首次登录绑定手机号码，可获得猜豆奖励</span>
					</div>
					<div class="dealBtn tac">
						<a href="member/orderConfirm.html">
							<span class="btns btnCreate">好的</span>
						</a>
						<a href="member/masterNoOut.html">
							<span class="btns btnReturn">稍后</span>
						</a>
					</div>
				</div>
	    	</div>
	    </div>
	</body>
</html>
