<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开房记录</title>
    <meta name="wap-font-scale" content="no">
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/comment.css">
    <link rel="stylesheet" href="../css/history.css"/>
</head>
<body class="pt1">
    <header>
        <div class="topBox">
            <div class="return"></div>
            <div class="menuTip">开房记录</div>
        </div>
        <div class="stageSelect">
            <div class="all">
                <span class="touch">全部</span>
            </div>
            <div class="already">
                <span>开奖</span>
            </div>
            <div class="wait">
                <span>待开奖</span>
            </div>
        </div>
    </header>
    <section>
        <div class="selectBox">
            <div class="gameGuess">
                <div class="gameIcon"></div>
                <div class="gameTitle">
                    <div class="bigTitle">时时猜</div>
                    <div class="smallTitle"><span>2017-02-04</span><span> 08:36</span><span> 房号:</span>2135<span></span></div>
                </div>
                <div class="rowRight"></div>
            </div>
            <div class="gameGuess">
                <div class="gameIcon special"></div>
                <div class="gameTitle">
                    <div class="bigTitle">特码猜</div>
                    <div class="smallTitle"><span>2017-02-04</span><span> 08:36</span><span> 房号:</span>2135<span></span></div>
                </div>
                <div class="rowRight"></div>
            </div>
        </div>
    </section>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/vguess.js"></script>
</body>
</html>
