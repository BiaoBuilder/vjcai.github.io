<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务中心</title>
    <meta name="wap-font-scale" content="no">
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/comment.css">
    <link rel="stylesheet" href="../css/task.css"/>
</head>
<body class="pt1">
    <header>
        <div class="topBox">
            <div class="return"></div>
            <div class="menuTip">任务中心</div>
        </div>
        <div class="taskSelect">
            <div>
                <div class="border online">新手任务</div>
            </div>
            <div>
                <div class="border">成长任务</div>
            </div>
        </div>
    </header>
    <section>
        <ul class="taskList">
            <li>
                <div class="headBox">
                    <img src="../image/index/banner.jpg" alt="" class="userHead"/>
                </div>
                <div class="titleBox">
                    <p class="lineOne">我的地盘我做主</p>
                    <p>创建一个自己的房间</p>
                    <p class="reward">奖励 : <span>50猜币</span></p>
                </div>
                <div class="progressBox">
                    <div class="progressNum onlineC"><span>0</span>/<span>1</span></div>
                    <div class="progressState">
                        <a href="#" class="online">进行中</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="headBox">
                    <img src="../image/index/banner.jpg" alt="" class="userHead"/>
                </div>
                <div class="titleBox">
                    <p class="lineOne">我的地盘我做主</p>
                    <p>创建一个自己的房间</p>
                    <p class="reward">奖励 : <span>50猜币</span></p>
                </div>
                <div class="progressBox">
                    <div class="progressNum"><span>0</span>/<span>1</span></div>
                    <div class="progressState">
                        <a href="#">已完成</a>
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/vguess.js"></script>
</body>
</html>
