<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="wap-font-scale" content="no">
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/comment.css">
    <link rel="stylesheet" href="../css/game.css"/>
</head>
<body style="background-color: #f5f5f5;padding-bottom: 1.31rem;">
    <header>
        <div class="returnLine">
            <div class="return"></div>
        </div>
        <div class="gameUser">
        	<!--登录状态-->
        	<div style="display: none;">
        		<div class="task">
	                <a href="task.html" class="taskBox">
	                    <div class="taskIcon"></div>
	                    <div class="taskTip">任务</div>
	                </a>
	            </div>
	            <div class="userDetail">
	                <div class="userHead">
	                    <img src="../image/index/banner.jpg" alt=""/>
	                </div>
	                <ul class="information">
	                    <li>
	                        <div class="userName">前世今生</div>
	                    </li>
	                    <li>
	                        <div class="userID">ID : <span class="ID">5632456</span></div>
	                    </li>
	                    <li class="numList">
	                        <a href="#">
	                            <span class="type diamonds"></span>
	                            <span class="diamondNum">3</span>
	                        </a>
	                        <a href="#">
	                            <span class="type dou"></span>
	                            <span class="douNum">2545</span>
	                        </a>
	                        <a href="voucherCenter.html" class="recharge">充值</a>
	                    </li>
	                </ul>
	            </div>
        	</div>
			<!--未登录状态-->
			<div class="noLogin">
				<div class="task">
	            </div>
	            <div class="userDetail">
	                <div class="userHead">
	                </div>
	                <ul class="information">
	                    <li>
	                        <div class="pleaseLog">请登录</div>
	                    </li>
	                </ul>
	            </div>
			</div>
        </div>
        <div class="tools">
        	<a href="paihang.html">
	            <div class="richList">
	                <div class="toolIcon rich"></div>
	                <div class="richTitle">财富榜</div>
	            </div>
            </a>
            <a href="paihang.html">
	            <div class="pushList">
	                <div class="toolIcon push"></div>
	                <div class="pushTitle">投注榜</div>
	            </div>
            </a>
            <a href="paihang.html">
	            <div class="romList">
	                <div class="toolIcon rom"></div>
	                <div class="romTitle">房主榜</div>
	            </div>
            </a>
        </div>
    </header>
    <section>
        <div class="gameGuess">
            <div class="gameIcon"></div>
            <div class="gameTitle">
                <div class="bigTitle">时时猜</div>
                <div class="smallTitle">十分钟一局，让你玩的开心</div>
            </div>
            <div class="createBtn">
                <a href="creatRom.html">创建房间</a>
            </div>
        </div>
        <div class="gameGuess">
            <div class="gameIcon immediate"></div>
            <div class="gameTitle">
                <div class="bigTitle">特码猜</div>
                <div class="smallTitle">十分钟一局，让你玩的开心</div>
            </div>
            <div class="createBtn">
                <a href="creatRom.html" class="bgRed">创建房间</a>
            </div>
        </div>
    </section>
    <footer>
        <a href="../index.html">
            <div class="icons new"></div>
            <p>首页</p>
        </a>
        <a href="javascript:void (0);">
            <div class="icons gameOn"></div>
            <p class="occur">游戏</p>
        </a>
        <a href="rom.html">
            <div class="icons rom"></div>
            <p>房间</p>
        </a>
        <a href="user.html">
            <div class="icons user"></div>
            <p>我的</p>
        </a>
    </footer>
</body>
</html>
